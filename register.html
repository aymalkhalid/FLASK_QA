{% extends 'base.html' %} {% block title %}Register{% endblock %} {% block content %}
<div class="page-header">
    <h1>Register</h1>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="well bs-component">
            <form class="form-horizontal" method="POST" action="{{ url_for('auth.register') }}">
                <fieldset>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" name="name" id="inputName" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="retypePassword" class="col-lg-2 control-label">Confirm Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" name="retypepassword" id="retypeinputPassword" placeholder="RetypePassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email" pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{1,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$" size="30" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-success" onclick="Onchange()">Register</button> &nbsp;&nbsp;&nbsp;&nbsp;
                            <button onclick="document.location='login'" class="btn btn-primary">Login</a>
                        </div>
                    </div>

                    <script>
                        function onChange() {
                            const password = document.querySelector('input[name=password]');
                            const confirm = document.querySelector('input[name=retypepassword]');
                            if (confirm.value === password.value) {
                                confirm.setCustomValidity('');
                            } else {
                                confirm.setCustomValidity('Passwords do not match');
                            }
                        }
                    </script>

                </fieldset>
            </form>
        </div>
    </div>
    {% endblock %}
