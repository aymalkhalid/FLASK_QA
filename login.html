<div class="page-header">
    <h1>Login</h1>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="well bs-component">
            <form class="form-horizontal" method="POST" action="{{ url_for('auth.login') }}">
                <fieldset>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="send@email.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-success">Login</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button onclick="document.location='register'" class="btn btn-primary">Signup</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
